<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <!--<form #meuForm="ngForm" (submit)="cadastrar($event)" class="row">-->
    <form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--<input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control"  autocomplete="off">-->
                <input
                    formControlName="titulo"
                    name="titulo"
                    [(ngModel)]="foto.titulo"
                    class="form-control"
                    autocomplete="off">
                <!--<span *ngIf="titulo.invalid" class="form-control alert-danger">-->
                <!--<span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span> -->
                <div *ngIf="meuForm.controls.titulo.invalid" >
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter no mínimo 4 caracteres
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <!--<input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control"  autocomplete="off">-->
                <input
                    formControlName="url"
                    name="url"
                    [(ngModel)]="foto.url"
                    class="form-control"
                    autocomplete="off">
                <!--<span *ngIf="url.invalid" class="form-control alert-danger">-->
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatória
                </span> 
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <!--<textarea (input)="foto.descricao = $event.target.value" [value]="foto.descricao" class="form-control"  autocomplete="off">-->
                <textarea
                    formControlName="descricao"
                    name="descricao"
                    [(ngModel)]="foto.descricao"
                    class="form-control"
                    autocomplete="off">
                </textarea>
            </div>

            <!--<button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">-->
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <!--<foto [url]="foto.url" [titulo]="foto.titulo"></foto>-->
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </div>
    </form>
</div>
